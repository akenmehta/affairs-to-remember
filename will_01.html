	<section id="will">
		<form>
			<div class="form-group">
				<label >1. Marital Status:</label>
			 	<select class="marital-status">
			 		<option value="None">Select</option>
			 		<option value="Single">Single</option>
			 		<option value="Married">Married</option>
			 		<option value="Separated">Separated</option>
			 		<option value="Divorced">Divorced</option>
			 		<option value="Common-law">Common-law</option>
			 	</select>
			</div>
			
			<div class="form-group">
				<label >2. Dependents:</label>
			 	<select class="dependents">
			 		<option value="None">Select</option>
			 		<option value="Minor">Minor child/children</option>
			 		<option value="Adult">Adult children</option>
			 		<option value="Parents">Parents</option>
			 	</select>
			</div>
	
			<div class="form-group">
			    <label for="legalName">3. Full legal name (as it appears on your birth certificate).</label>
			    <input type="text" class="form-control" id="legalName" placeholder="Legal full name">
			</div>

			<div class="form-group">
			    <label for="otherName">4. Your name (as it appears on any other offical documents or credit cards).</label>
			    <input type="text" class="form-control" id="otherName" placeholder="Other names">
			</div>

			<div class="form-group">
			    <label for="estateTrustee">
			    	5. Estate Trustee: the executor of your Will.
					<i class="fa fa-question-circle-o" aria-hidden="true"></i>
			    </label>
			    <input type="text" class="form-control" id="estateTrustee" placeholder="Name(s) of Estate Trustee">
			</div>

			<div class="form-group">
			    <label for="estateDetails">6. What will happen with your Estate in the event of your passing? Are there any assets where a beneficiary has not been named (example, a cash balance account, points programs, etc).</label>
			    <input type="text" class="form-control" id="estateDetails" placeholder="Type here...">
			</div>

			<div class="form-group">
			    <label for="bequests">8. Are there specific wishes that you have for your possessions? Example, family heirlooms, personal items, etc.</label>
			    <input type="text" class="form-control" id="bequests" placeholder="Type here...">
			</div>

			<div class="form-group">
			    <label for="donations">9. Do you wish to make any charitable donations?</label>
			    <input type="text" class="form-control" id="donations" placeholder="Type here...">
			</div>

			<div class="form-group">
			    <label for="finalWishes">10. Do you wish to include any burial or cremation instructions?</label>
			    <input type="text" class="form-control" id="finalWishes" placeholder="Type here...">
			</div>

			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</section>
